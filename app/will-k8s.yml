apiVersion: apps/v1
kind: Deployment
metadata:
  name: will-dpl
  labels:
    app: will-dpl
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: will-pod
  template:
    metadata:
      labels:
        app: will-pod
    spec:
      containers:
      - name: will-cnt
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata: 
  name: will-svc
  namespace: dev 
spec:
  type: LoadBalancer  
  ports:
  - port: 8888         
    targetPort: 8888   
  selector:  
    app: will-pod
