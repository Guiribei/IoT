apiVersion: apps/v1
kind: Deployment
metadata:
  name: will-dpl
  labels:
    app: will-dpl
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: will-pod
  template:
    metadata:
      labels:
        app: will-pod
    spec:
      containers:
      - name: will-cnt
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: will-svc
  namespace: dev
  labels:
    app: will-svc
spec:
  selector:
    app: will-pod
  ports:
    - port: 80
      targetPort: 8888
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: will-igs
  namespace: dev
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: will-svc
            port:
              number: 80
